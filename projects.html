  <script>
    const projectsSection = document.querySelector('.projects');
    const scrollUpButton = document.getElementById('scroll-up');
    const scrollDownButton = document.getElementById('scroll-down');
    const batches = [
      { start: 1, end: 10 }, // Batch 1: Projects 1-10
      { start: 11, end: 20 }, // Batch 2: Projects 11-20
      { start: 21, end: 27 } // Batch 3: Projects 21-27
    ];
    let currentBatch = 0;

    function updateGallery() {
      // Hide all project items
      document.querySelectorAll('.project-item').forEach(item => {
        item.classList.remove('active-batch');
      });

      // Show only the current batch
      document.querySelectorAll(`.project-item.batch-${currentBatch + 1}`).forEach(item => {
        item.classList.add('active-batch');
      });

      // Update button states
      scrollUpButton.disabled = currentBatch === 0;
      scrollDownButton.disabled = currentBatch === batches.length - 1;
    }

    scrollUpButton.addEventListener('click', () => {
      if (currentBatch > 0) {
        currentBatch--;
        updateGallery();
      }
    });

    scrollDownButton.addEventListener('click', () => {
      if (currentBatch < batches.length - 1) {
        currentBatch++;
        updateGallery();
      }
    });

    // Initialize gallery
    updateGallery();
  </script>
